<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>

    <script src="../js/my.js"></script>
    <script src="../js/slider.js"></script>
    <script src="../js/form-validation.js"></script>
</head>

<body>
    <h2>Dynamic Multiplication Table</h2>

    <div class="container">
        <form id="inputform" action="" method="get" >
            <!-- the form  -->
            
                <p>
                    <label for="fnr">Minimum Row value</label>
                    <input type="text" id="fnr" name="fnr" required>
                    <div id="slider_fnr"></div>
                </p>

                <p>
                    <label for="lnr">Maximum Row value</label>
                    <input type="text" id="lnr" name="lnr"required>
                    <div id="slider_lnr"></div>
                </p>
                <p>
                    <label for="fnc">Minimum column value</label>
                    <input type="text" id="fnc" name="fnc"required>
                    <div id="slider_fnc"></div>
                </p>
                <p>
                    <label for="lnc">Maximum column value</label> 
                    <input type="text" id="lnc" name="lnc"required>
                    <div id="slider_lnc"></div>
                </p>
                <p>
                    <button class="btn"  type="submit" value="submit">Submit</button>
                </p>
                

            
        </form>
        <p>
            <button class="btn delete" type="delete" onClick="deleteall()">Delete all tabs</button>
        </p>
    </div>
    
    
    <div id="tabs">
        <ul id="items"></ul>
    </div>



</body>

</html>
